{% extends "base.html" %} {% block title %}User Edit Page{% endblock %} {% block content %}
<h2>Edit a user</h2>
<form action="/users/{{user.id}}/edit" method="post">
  <div>
    <label for="first-name">First Name</label>
    <input type="text" name="first_name" id="first-name" value="{{ user.first_name }}" required />
  </div>

  <div>
    <label for="last-name">Last Name</label>
    <input type="text" name="last_name" id="last-name" value="{{ user.last_name }}" required />
  </div>

  <div>
    <label for="image-url">Image URL</label>
    <input type="text" name="image_url" id="image-url" value="{{ user.image_url }}" />
  </div>
  <button type="submit">Save</button>
</form>

<form action="/users/{{ user.id }}">
  <button type="submit">Cancel</button>
</form>

{% endblock %}
