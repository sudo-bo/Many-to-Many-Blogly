{% extends "base.html" %} {% block title %}User Info{% endblock %} {% block content %}
<h2>Hello, my name is {{ user.first_name }} {{ user.last_name }}</h2>
<img src="{{user.image_url}}" alt="User's profile picture" style="width: 100px; height: auto; border-radius: 10px" />
<h2>These are my posts</h2>
<div>
  <ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<hr />
<div>
  <form action="/users/{{ user.id }}/posts/new">
    <button type="submit">Add Post</button>
  </form>

  <form action="/tags/new">
    <button type="submit">Add Tag</button>
  </form>

  <form action="/users" method="get">
    <button type="submit">Back to Home Page</button>
  </form>
</div>
<hr />

<div>
  <form action="/users/{{ user.id }}/edit">
    <!-- <input type="hidden" name="id" value="{{ user.id }}" /> -->
    <button type="submit">Edit Profile</button>
  </form>

  <form action="/users/{{ user.id }}/delete" method="post">
    <!-- <input type="hidden" name="id" value="{{ user.id }}" /> -->
    <button type="submit">Delete Profile</button>
  </form>
</div>
{% endblock %}
