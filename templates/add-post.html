{% extends "base.html" %} {% block title %}New Post Form{% endblock %} {% block content %}
<h2>Add a post for {{ user.first_name }} {{ user.last_name }}</h2>
<form action="/users/{{ user.id }}/posts/new" method="post">
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required />
  </div>

  <div>
    <label for="content">Content</label>
    <input type="text" name="content" id="content" required />
  </div>

  <div>
    <label for="tags">Select Tags</label>
    <div id="tags" class="tag-buttons">
      {% for tag in tags %}
      <input type="radio" id="tag{{ tag.id }}" name="tags" value="{{ tag.id }}" />
      <label for="tag{{ tag.id }}">{{ tag.name }}</label>
      {% endfor %}
    </div>
  </div>

  <button type="submit">Add</button>
</form>
<br />
<hr />
<form action="/users/{{ user.id }}">
  <button type="submit">Cancel</button>
</form>
{% endblock %}
